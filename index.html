<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/img/logo.jpg"/>
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/84828e1f13.js" crossorigin="anonymous"></script>
  </head>

  <body>
   <div id="main">
     
    <section class="header1">
       <div class="slideshow">
          <img src="css/img/slideshow/cloud1.jpg" alt="slide 1">
          <img src="css/img/slideshow/cloud2.jpg" alt="slide 2">
          <img src="css/img/slideshow/cloud3.jpg" alt="slide 3">
          <img src="css/img/slideshow/cloud4.jpg" alt="slide 4">
          <img src="css/img/slideshow/cloud5.jpg" alt="slide 5">
          <img src="css/img/slideshow/cloud6.jpg" alt="slide 6">
          <img src="css/img/slideshow/cloud7.jpg" alt="slide 7">
          <img src="css/img/slideshow/cloud8.jpg" alt="slide 8">
          <img src="css/img/slideshow/cloud9.jpg" alt="slide 9">
      </div>
      <div class="gallery">
      <h1 class="title1">gallery.</h1>
    </div>
    
    <div class="word-container">
      <div class="projects">projects.</div>
      <div class="about">about.</div>
      <div class="contact">contact.</div>
     </div>

    </section>

    <div class="word-container">
      <div class="projects">projects.</div>
      <div class="about">about.</div>
      <div class="contact">contact.</div>
     </div>

    <section id="header2" class="header2">
      <h2 class="title2">projects.</h2>
      <div class="projectwork">
        <div class="f1"> project gallery.</div>
        <div class="f2">
          <div><button class="ssleftbtn" onclick="plusDivs(+1)"><i class="fas fa-chevron-left"></i></button></div>
          <img class="flexcloud"src="css/img/slideshow2/ss1.jpg">
          <img class="flexcloud"src="css/img/slideshow2/ss2.jpg">
          <div><button class="ssrightbtn" onclick="plusDivs(-1)"><i class="fas fa-chevron-right"></i></button></div>
        </div>
        <div class="f3"> view more.</div>
      </div>
    </section>

   <button class="openbtn" style="font-size:5rem;cursor:pointer" onclick="openNav()"><i class="fas fa-bars"></i></button>

    <div id="sidenav" class="sidebar"> 
         <a href="#">home.</a>
         <a href="#" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
         <input class="s-bar" type="text" placeholder="search.">
    </div>

    <script> //for navigation bar
      function openNav() {
        document.getElementById("sidenav").style.width = "25rem";
        document.getElementById("main").style.marginLeft = "25rem";
      }
    
     function closeNav() {
        document.getElementById("sidenav").style.width = "0rem";
        document.getElementById("main").style.marginLeft = "0rem";
      }
      </script>

      <script> //for header2 slideshow gallery
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
      showDivs(slideIndex += n);
        }

      function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("flexcloud");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
      }
      </script>
   </div>
  </body>
</html>
